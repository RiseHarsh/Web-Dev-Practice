<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say's Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Say's Game</h1>
    <h3>Press any key to start the game</h3>

    <div class="container">
      <div class="container-one">
        <div class="btn yellow" id="yellow" type="button">1</div>
        <div class="btn red" id="red" type="button">2</div>
      </div>
      <div class="container-two">
        <div class="btn green" id="green" type="button">3</div>
        <div class="btn blue" type="button" id="blue">4</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
